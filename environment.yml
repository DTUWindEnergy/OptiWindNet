name: optiwindnet_env
channels:
  - conda-forge
dependencies:
  - python >=3.10
  - bidict ~=0.23.1
  - darkdetect ~=0.8.0
  - matplotlib ~=3.10.1
  - networkx ~=3.4.2
  - numba ~=0.61.0
  - numpy ~=2.1.3
  - pony ~=0.7.18
  - py ~=1.11.0
  - pyomo ~=6.9.1
  - pyyaml ~=6.0.2
  - scipy ~=1.15.2
  - shapely ~=2.0.7
  - svg.py ~=1.6.0
  - utm ~=0.7.0
