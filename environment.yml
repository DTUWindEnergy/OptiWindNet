name: optiwindnet_env
channels:
  - conda-forge
dependencies:
  - python=3.12
  - pip
  - bidict
  - darkdetect
  - matplotlib
  - networkx
  - numba
  - numpy
  - pony
  - py
  - pyomo
  - pyyaml
  - scipy
  - shapely
  - svg.py
  - utm
  # required by osmium
  - requests
  # required by gon
  - typing-extensions
  - pip:
      - gon
      - hygese
      - osmium
      - PythonCDT @ git+https://github.com/artem-ogre/PythonCDT.git
