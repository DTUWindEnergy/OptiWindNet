name: optiwindnet_env
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python >=3.11
  - absl-py >=2.0.0  # from ortools
  - bidict >=0.23.1
  - bitarray >=3.4.2
  - contourpy >=1.0.1  # from matplotlib
  - cycler >=0.10  # from matplotlib
  - darkdetect >=0.8.0
  - fsspec >=2021.04.0  # from pyyaml-include
  - fonttools >=4.22.0  # from matplotlib
  - immutabledict >=3.0.0  # from ortools
  - jsonschema >=4.25  # from windIO
  - kiwisolver >=1.3.1  # from matplotlib
  - makefun >=1.15.6
  - netcdf4 >=1.7  # from windIO
  - networkx >=3.4.2
  - numba >=0.60
  - numpy >=2.0
  - packaging >=20.0  # from matplotlib
  - pandas >=2.0  # from ortools
  - pillow >=8  # from matplotlib
  - pony >=0.7.18
  - py >=1.11.0
  - pyomo >=6.9.1
  - pyparsing >=2.3.1  # from matplotlib
  - python-dateutil >=2.7  # from matplotlib
  - pyyaml >=6.0.2
  - ruamel.yaml  # from windIO
  - scipy >=1.15.2
  - shapely >=2.0.7
  - svg.py >=1.6.0
  - typing-extensions >=4.12  # from ortools
  - utm >=0.7.0
  - xarray >=2025.4  # from windIO
  - pip
  - pip:
      - condeltri >=0.0.2
      - esy.osm.pbf >=0.1.1
      - hybgensea >=0.0.1
      # matplotlib from pypi does not install pyside6
      - matplotlib >=3.10.1
      - ortools >=9.12.4544
      - windIO >=2.0
