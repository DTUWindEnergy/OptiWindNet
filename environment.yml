name: optiwindnet_env
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python >=3.11
  - bidict >=0.23.1
  - bitarray >=3.4.2
  - darkdetect >=0.8.0
  - makefun >=1.15.6
  - networkx >=3.4.2
  - numba >=0.60
  - numpy >=2.0
  - pony >=0.7.18
  - py >=1.11.0
  - pyomo >=6.9.1
  - pyyaml >=6.0.2
  - scipy >=1.15.2
  - shapely >=2.0.7
  - svg.py >=1.6.0
  - utm >=0.7.0
  - pip
  - pip:
      - condeltri >=0.0.2
      - esy.osm.pbf >=0.1.1
      - hybgensea >=0.0.1
      # matplotlib from pypi does not install pyside6
      - matplotlib >=3.10.1
      - ortools >=9.12.4544
      - pyyaml-include >=2.1
